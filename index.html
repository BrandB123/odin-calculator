<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="display">0</div>

        <div class="btn-container">
            <div class="number-btns">
                <div class="btn-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="btn-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="btn-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="btn-row" id="zero">
                    <button>0</button>
                </div>
            </div>
            <div class="non-number-btns">
                <div class="non-operator-btns">
                    <button class="clear-btn">c</button>
                    <button class="equal-btn">=</button>
                </div>
                <div class="operator-btns">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">x</button>
                    <button id="/">&#247</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
